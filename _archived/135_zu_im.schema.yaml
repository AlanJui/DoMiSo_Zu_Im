# Rime schema
# encoding: utf-8

schema:
  schema_id: 135_Zu_Im
  name: 135注音法【測試除錯用】
  version: "0.0.2.11"
  author:
    - 居正中 AlanJui <alanjui.1960@gmail.com>
  description: |
    【拼音系統】：135拼音法（DoMiSo拼音法）
    【注音編碼】：漢字讀音編碼採「台灣拼音+」（TLPA+）

switches:
  - name: ascii_mode
    reset: 0
    states: [漢文, ABC]
  - name: full_shape
    reset: 0
    states: [半形, 全形]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - script_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: "!1qa2wsxEedNcRrfvYyhnuUjJ8*iIk,<9(lL;oMO0mp/Kbtgz43657.=-"
  initials: "!1qa2wsxEedNcRrfvYyhnuUjJ8*iIk,<9(lL;oMO0mp/Kbtgz.=-"
  finals: " 43657"
  delimiter: "'"
  use_space: true
  #==========================================================================
  # 定義【注音符號】編碼及【鍵盤按鍵】對映之【注音編碼】
  #==========================================================================
  algebra:
    #==========================================================================
    # 【聲母】羅馬拼音字母替換/衍生
    #  - 唇音/雙唇音: p, ph, b, m ( BP: b, p, bb, m )
    #  - 舌音/舌尖中音（齒齦音）: t, th, n, l (BP: d, t, ln, l)
    #  - 齒音/舌尖前音（齒齦音）: ts/z, tsh/c, j, s ( BP: z, c, j, s )
    #  - 齒音/舌尖前音（齦顎音）: zi, ci, ji, si ( BP:j, ch, jj, sh )
    #  - 牙音/舌根音（軟顎音）: k, kh, g, ng ( BP: k, kh, g, ng )
    #  - 喉音（聲門音）：h ( BP: h )
    #==========================================================================
    #
    #--------------------------------------------------------------------------
    # 【舌齒音（齒齦顎音）】可用【舌齒音 + i 】替換
    # - ㆡ[j] + ㄧ[i] = ㆢ[J] + ㄧ[i]
    # - ㄗ[z] + ㄧ[i] = ㄐ[Z] + ㄧ[i]
    # - ㄘ[c] + ㄧ[i] = ㄑ[C] + ㄧ[i]
    # - ㄙ[s] + ㄧ[i] = ㄒ[S] + ㄧ[i]
    #--------------------------------------------------------------------------
    # 舌尖前音（齦顎音）:
    - derive/^j(?i)/J/   # ㆢ[ ji ]
    - derive/^ts(?i)/Z/  # ㄐ[ zi ]
    - derive/^tsh(?i)/C/ # ㄑ[ ci ]
    - derive/^s(?i)/S/   # ㄒ[ si ]
    # 舌尖前音（齒齦音）:
    - xform/^j/j/        # ㆡ[ j ]
    - xform/^ts(?!h)/z/  # ㄗ[ z ]
    - xform/^tsh/c/      # ㄘ[ c ]
    - xform/^s/s/        # ㄙ[ s ]
    #--------------------------------------------------------------------------
    - xform/^b/b/        # ㆠ[ b ]
    - xform/^p(?!h)/p/   # ㄅ[ p ]
    - xform/^ph/P/       # ㄆ[ ph ]
    - xform/^m/m/        # ㄇ[ m ]
    #--------------------------------------------------------------------------
    - xform/^g/g/        # ㆣ[ g ]
    - xform/^k(?!h)/k/   # ㄍ[ k ]
    - xform/^kh/K/       # ㄎ[ kh ]
    - xform/^ng/w/       # ㄫ[ ng ] (w) = ng ：ng 後面不接【數值】（即【調號】）
    #--------------------------------------------------------------------------
    - xform/^t(?!h)/t/   # ㄉ[ t ]
    - xform/^th/T/       # ㄊ[ th ]
    - xform/^n/n/        # ㄋ[ n ]
    - xform/^l/l/        # ㄌ[ l ]
    #--------------------------------------------------------------------------
    - xform/^h(?!\d)/h/  # ㄏ[ h ]
    #==========================================================================
    # 【韻母】羅馬拼音字母替換/衍生
    #==========================================================================
    #
    # --------------------------------------------------------------------------
    # ㆦ [oo] 韻相關之替換調整
    # --------------------------------------------------------------------------
    # 變更【元音韻母】的羅馬拼音字母： oo 為 O
    - xform/oo/O/       # ㆦ [oo]
    - xform/onn/Onn/    # ㆧ [oonn] = O + nn
    # 變更 ㆦ /ɔ/ 韻的羅馬拼音字母：[oo] ==> [O] ==> ㆦ /ɔ/
    - xform/iong/iOng/
    # - xform/iok/iOk/  # 台語注音二式無此韻母，其拼音為：[iook] ==> [iOk] ==> ㄧㆦㄍ
    - xform/om/Om/
    - xform/op/Op/
    - xform/ong/Ong/
    - xform/ok/Ok/
    # 變更 ㄜ /o/ 韻的羅馬拼音字母：[or] ==> [o] ==> ㄜ [or]
    # - xform/or/o/    # ㄜ [or]
    # --------------------------------------------------------------------------
    # 【鼻化韻母】衍生【羅馬拼音字母】：
    # --------------------------------------------------------------------------
    # 【元音韻母】
    # - xform/a/a/  # ㄚ [a]
    # - xform/i/i/  # ㄧ [i]
    # - xform/u/u/  # ㄨ [u]
    # - xform/e/e/  # ㆤ [e]
    # - xform/oo/O/ # ㆦ [oo]
    # 【複合韻母】
    - xform/ai/x/    # ㄞ [ai]
    - xform/au/y/    # ㄠ [au]
    # --------------------------------------------------------------------------
    # 【鼻化韻母】
    - derive/xnn/X/  # ㆮ [ainn]
    - derive/ynn/Y/  # ㆯ [aunn]
    - derive/unn/U/  # ㆫ [unn]
    - derive/ann/A/  # ㆩ [ann]
    - derive/inn/I/  # ㆪ [inn]
    - derive/enn/E/  # ㆥ [enn]
    - derive/Onn/Q/  # ㆧ [oonn]
    # --------------------------------------------------------------------------
    # 【鼻化韻母】輸入，可用連續兩次的輸入達成
    - derive/([aiueOxy])nn/$1$1/
    # --------------------------------------------------------------------------
    # 為【鼻化韻母】建置【前綴識別】用【羅馬拼音字母】：【L】
    - derive/([iu]?[xyaiueO])nn/L$1/
    # 為所有【鼻化韻母】建置【羅馬拼音字母】：【*】
    - derive/([iu]?[xyaiueO])nn/*/
    # --------------------------------------------------------------------------
    # 衍生【地方腔韻母】
    # --------------------------------------------------------------------------
    - derive/ere/ue/
    - derive/er(ng|k)/i$1/
    - derive/er(n|t)/u$1/
    - derive/er/e/
    # 泉州腔
    - derive/ir(ng|k)/i$1/
    - derive/ir(n|t)/u$1/
    - derive/ire/ue/
    - derive/ir/e/
    # 漳州腔
    - derive/ou/O/
    - derive/ei/e/
    - derive/ee/e/ # 漳州/泉州腔
    # 廈門腔
    - derive/ur/u/
    # --------------------------------------------------------------------------
    - xform/ir/R/   # ir = ㆨ
    - derive/ang/F/ # ㄤ [ang] = a + ng
    - derive/an/@/  # ㄢ [an] = a + n
    - derive/am/V/  # ㆰ [am] = a + m
    - derive/Ong/H/ # ㆲ [ong] = O + ng
    - derive/Om/B/  # ㆱ [oom] = O + m
    # -------------------------------------------------------------------------
    # 鼻音韻尾（m/ng/n）的【羅馬拼音字母】替換
    # -------------------------------------------------------------------------
    # ng ：預設當【韻母ㆭ】
    - xform/ng(?=\d)/W/ # ㆭ (W) = -ng：ng 後接調號，當【韻尾韻母】ㆭ = ㄥ
    # n ：預設當【聲母ㄋ】)
    - xform/n(?=\d)/N/ # ㄣ (N) = -n： n  後接調號，當【韻尾韻母】ㄣ，
    # m ：預設當【聲母ㄇ】
    - xform/m(?=\d)/M/ # ㆬ (M) = -m： m  後接調號，當【韻尾韻母】ㆬ = ㄇ
    # -------------------------------------------------------------------------
    # 校調【韻母】組合輸入：韻腹 + 韻尾
    # -------------------------------------------------------------------------
    - derive/aW(\d)$/F$1/  # ㄤ [ang]
    - derive/aN(\d)$/@$1/  # ㄢ [an]
    - derive/aM(\d)$/V$1/  # ㆰ [am]
    - derive/OW(\d)$/H$1/  # ㆲ [ong] = /ɔŋ/
    - derive/OM(\d)$/R$1/  # ㆱ [om]
    #==========================================================================
    # 為【入聲韻尾】衍生【羅馬拼音字母】：
    # (1) -m  ==> -p
    # (2) -n  ==> -t
    # (3) -ng ==> -k
    #--------------------------------------------------------------------------
    # (1) ap, ip, iap,
    # (2) at, it, ut, iat, uat
    # (3) ak, ik, ok, iak, iok
    # (4) ah, ih, uh, eh, ooh, oh, aih, auh, iah, iuh, ioh, uah, uih, ueh, iauh, uaih
    #==========================================================================
    # 為【入聲韻尾】衍生【羅馬拼音字母】：p ==> ph; t ==> th; k ==> kh
    - derive/p([48])$/ph$1/
    - derive/t([48])$/th$1/
    - derive/k([48])$/kh$1/
    #--------------------------------------------------------------------------
    - derive/p([48])/r$1/
    - derive/t([48])/f$1/
    - derive/k([48])/q$1/
    - derive/h([48])/v$1/
    #--------------------------------------------------------------------------
    - derive/ph([48])/r$1/
    - derive/th([48])/f$1/
    - derive/kh([48])/q$1/
    #--------------------------------------------------------------------------
    # 為所有的【入聲韻尾】，洐生【羅馬拼音字母】：【9】
    # 設定【入聲】之【聲調】值，以 9 代表：4 或 8
    # - abbrev/([bdgh]|[rfqv])[48]/9/
    - abbrev/[rfqv][48]/9/
    #--------------------------------------------------------------------------
    # 設定讀取【字典】漢字拼音的【解析格式】
    #--------------------------------------------------------------------------
    - derive/^([A-Za-z]+)\d$/$1/
    #=======================================================================
    # abbreviation:
    # 台語音標之拼音字母輸入【簡化規則】（abbreviation：縮寫詞）
    #=======================================================================
    # 注音輸入，可以只用【聲母】
    - abbrev/^([bpPmtTnlgkKwhJZCSjzcs]).+$/$1/
    # 注音輸入，可只輸入：【聲母】+【韻母】，【調號】則可略去；但只適用於【舒聲調】（平、上、去聲）。
    # 平聲調：1/5、上聲調：2、去聲調：5/6；但【入聲調】（調號：4/8）不適用。
    - abbrev/^(\D+)([012357])$/$1/
    #==========================================================================
    # 字典編碼轉換按鍵
    # 按下【鍵盤按鍵】後，RIME 輸出之【字碼】的對映關聯。
    #--------------------------------------------------------------------------
    # 【鍵盤按鍵】/【注音編碼】/【注音符號】
    # 【7】==>【0】==>【˙】 # 第8調（陽入調）入聲韻尾
    # 【.】==>【&】==>【入】 # 所有入聲韻尾
    # 【=】==>【L】==>【ㄥ】 # 鼻化之元音韻母前綴符號
    # 【-】==>【*】==>【ｎ】 # 所有鼻化之元音韻母
    #--------------------------------------------------------------------------
    #  bpPmtTnlgkKwhJZCSjzcsiIuUaAOQoeExXyYFHVB@MNWRrfqv235709L*
    #  !1qa2wsxEedNcRrfvYyhnuUjJ8*iIk,<9(lL;oMO0mp/Kbtgz43657.=-
    #--------------------------------------------------------------------------
    - xlit|bpPmtTnlgkKwhJZCSjzcsiIuUaAOQoeExXyYFHVB@MNWRrfqv235709L*|!1qa2wsxEedNcRrfvYyhnuUjJ8*iIk,<9(lL;oMO0mp/Kbtgz43657.=-|
translator:
  # dictionary: tl_ji_khoo_peh_ue
  dictionary: DoMiSo_peh_ue
  prism: 135_zu_im
  spelling_hints: 20
  always_show_comments: true
  initial_quality: 0.75
  preedit_format:
    # 將連續輸入的分隔符號：【'】換成空白
    - xform/'/ /
    #==========================================================================
    # 定義【鍵盤輸入列】：按鍵與方音符號對映
    #--------------------------------------------------------------------------
    # 【鍵盤按鍵】/【注音編碼】/【注音符號】
    # 【7】==>【&】==>【˙】 # 所有入聲韻尾
    # 【.】==>【L】==>【ㄥ】 # 鼻化之元音韻母前綴符號
    # 【-】==>【*】==>【ｎ】 # 所有鼻化之元音韻母
    #==========================================================================
    # - xlit|!1qa2wsxEedNcRrfvYyhnuUjJ8*iIk,<9(lL;oMO0mp/Kbtgz43657.=-|ㆠㄅㄆㄇㄉㄊㄋㄌㆣㄍㄎㄫㄏㆢㄐㄑㄒㆡㄗㄘㄙㄧㆪㄨㆫㄚㆩㆦㆧㄜㆤㆥㄞㆮㄠㆯㄤㆲㆰㆱㄢㆬㄣㆭㆨㆴㆵㆻㆷˋ˪ˊ˫˙入ㄥñ|
    - xlit|!1qa2wsxEedNcRrfvYyhnuUjJ8*iIk,<9(lL;oMO0mp/Kbtgz.=-|ㆠㄅㄆㄇㄉㄊㄋㄌㆣㄍㄎㄫㄏㆢㄐㄑㄒㆡㄗㄘㄙㄧㆪㄨㆫㄚㆩㆦㆧㄜㆤㆥㄞㆮㄠㆯㄤㆲㆰㆱㄢㆬㄣㆭㆨㆴㆵㆻㆷ入ㄥñ|
    #------------------------------------------------------
    # 衍生
    #------------------------------------------------------
    # - derive/ji/Ji/  # Ji(ㆢ) = j(ㆡ) + i
    # - derive/zi/ji/  # ji(ㄐ) = z(ㄗ) + i
    # - derive/ci/Ci/  # Ci(ㄑ) = c(ㄘ) + i
    # - derive/si/Si/  # Si(ㄒ) = s(ㄙ) + i
    #------------------------------------------------------
    # 聲母輸入校調
    #------------------------------------------------------
    - xform/ㄗㄧ/ㄐㄧ/
    - xform/ㄘㄧ/ㄑㄧ/
    - xform/ㄙㄧ/ㄒㄧ/
    - xform/ㆡㄧ/ㆢㄧ/
    #------------------------------------------------------
    # 【鼻化之元音韻母】（方音符號：ñ）輸入校調
    #------------------------------------------------------
    # 【元音韻母】連續輸入兩次，等同輸入【鼻化之元音韻母】
    - xform/ㄧㄧ/ㄥㄧ/
    - xform/ㄨㄨ/ㄥㄨ/
    - xform/ㄚㄚ/ㄥㄚ/
    - xform/ㆦㆦ/ㄥㆦ/
    - xform/ㆤㆤ/ㄥㆤ/
    - xform/ㄞㄞ/ㄥㄞ/
    - xform/ㄠㄠ/ㄥㄠ/
    #--------------------------------------------------------------------------
    # 鼻音韻母轉換： ann = na = ㆩ = ㄥㄚ
    # 但 135注音法，鼻音韻母採用【前綴標記法】：鼻音韻符號標記在韻母前面
    #--------------------------------------------------------------------------
    # 單鼻音韻母
    - xform/ㆪ/ㄥㄧ/
    - xform/ㆫ/ㄥㄨ/
    - xform/ㆩ/ㄥㄚ/
    - xform/ㆧ/ㄥㆦ/
    - xform/ㆥ/ㄥㄝ/
    - xform/ㆮ/ㄥㄞ/
    - xform/ㆯ/ㄥㄠ/
    # 複合鼻音韻母
    - xform/(ｎㄧ)(?!ㄚ|ㄠ|ㄨ|)/$1/	  # Nia, Niau, Niu
    - xform/(ｎㄨ)(?!ㄚ|ㄞ|ㄧ)/$1/	  # Nua, Nuai, Nui
    #------------------------------------------------------
    # 韻母組合輸入調整
    #------------------------------------------------------
    - xform/ㄧㆭ/ㄧㄥ/  # ing
    - xform/ㄚㆭ/ㄤ/    # ang
    - xform/ㄚㆬ/ㆰ/    # am
    - xform/ㄚㄣ/ㄢ/    # an
    - xform/ㆦㆭ/ㆲ/    # ong
    - xform/ㆦㆬ/ㆱ/    # om
    #------------------------------------------------------
    # 方音符號轉135注音符號
    #------------------------------------------------------
    # ㆠㄅㄆㄇㄉㄊㄋㄌㆣㄍㄎㄫㄏㆢㄐㄑㄒㆡㄗㄘㄙㄧㆪㄨㆫㄚㆩㆦㆧㄜㆤㆥㄞㆮㄠㆯㄤㆲㆰㆱㄢㆬㄣㆭㆨㆴㆵㆻㆷ
    - xform/ㆤ/ㄝ/
    - xform/ㆬ/ㄇ/
    - xform/ㆦ/ㄛ/
    - xform/ㆨ/ㄦ/
    - xform/ㆭ/ㄇ/
    - xform/ㆰ/ㄚㄇ/
    - xform/ㆱ/ㄛㄇ/
    - xform/ㆲ/ㄛㄥ/
    # 濁聲母
    - xform/ㆠ/ㄅㄏ/
    - xform/ㆣ/ㄍㄏ/
    - xform/ㆡ/ㄖ/
    - xform/ㆢ/ㄖㄧ/
    #------------------------------------------------------
    - xform/ㄆ入/ㆴ/  # 入聲尾韻 p/ph
    - xform/ㄊ入/ㆵ/  # 入聲尾韻 t/th
    - xform/ㄎ入/ㆻ/  # 入聲尾韻 k/kh
    #
    - xform/ㄅ入/ㆴ/  # 入聲尾韻 p/ph
    - xform/ㄉ入/ㆵ/  # 入聲尾韻 t/th
    - xform/ㄍ入/ㆻ/  # 入聲尾韻 k/kh
    - xform/ㄏ入/ㆷ/  # 入聲尾韻 h
    #------------------------------------------------------
    # ㆴㆵㆻㆷ
    - xform/ㆴ//
    - xform/ㆵ//
    - xform/ㆻ//
    - xform/ㆷ//
    #------------------------------------------------------
    # 聲調符號
    #------------------------------------------------------
    # 4  3  6  5  7
    # ˋ _  ˇ  +  ˙
    # 高音調（陰平）： 【無標記】
    # 中音調（陽去）： '
    # 低音調（陰去）： "
    # 高降調（上声）： ˋ
    # 低升調（陽平）： ˇ
    # 低促調（陰入）： 【無標記】
    # 高促調（陽入）： 【?】暫用 ˙ 代替
    #--------------------------------------------------------------------------
    # 以下之【數值】為【按鍵】位置，莫要當作【台語拼音】的【聲調】值。
    # - 促聲調（陰入調【4】/陽入調【8】），使用鍵盤的【.】按鍵；
    # - 輕聲調（輕聲調：0），使用鍵盤的【7】按鍵；
    #--------------------------------------------------------------------------
    - xform/3/"/    # 低音調（陰去）
    - xform/4/ˋ/   # 高降調（陰去）
    - xform/5/'/    # 中音調（陽去）
    - xform/6/ˇ/    # 低音調（陰去）
    - xform/7/˙/    # 輕聲調（台羅調號編碼：0）
  comment_format:
    #======================================================
    # 定義【候選字清單】
    #------------------------------------------------------
    # 令候選字視窗，可顯示兩組「拼音/注音」
    # 左邊：拼音（TLPA 拼音字母）；右邊：注音符號。
    #======================================================
    - xform/'/ /        # 將【音節分割符】號轉成空白
    - xform/Ø//
    - xform/6/7/
    #------------------------------------------------------
    # 拼音系統設定
    #------------------------------------------------------
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    - derive/^tsh/c/      # ㄘ
    - derive/^ts(?!h)/z/  # ㄗ（ts 之後不是接 h 換成【z】）
    #------------------------------------------------------
    # 為候選字之拼音字母，建立轉換格式
    #------------------------------------------------------
    - xform/^([Øa-z]+\d)$/〔$1〕【《$1】/
    #------------------------------------------------------
    # 處理鼻音化韻母
    # a/e/i/O/u/uai/iau/ai/au/ia/io/iu/ua/ui
    #------------------------------------------------------
    - xform/([iu]?(ai|au|[iuae]|oo))nn/ⁿ$1/
    #------------------------------------------------------
    # 定義 ‘聲母’ 在 ‘拼音字母’ 與 ‘方音符號’ 對映規則
    #------------------------------------------------------
    # 唇音(不送氣音/送氣音/濁音/鼻音)
    - xform/《p(?!h)/ㄅ《/
    - xform/《ph/ㄆ《/
    - xform/《m/ㄇ《/
    - xform/《b/《/
    # - xform/《b/ㄅㆷ《/
    # - xform/《b/ㆠ《/
    #------------------------------------------------------
    # 舌尖音
    - xform/《t(?!h)/ㄉ《/
    - xform/《th/ㄊ《/
    - xform/《n(?!g)/ㄋ《/
    - xform/《l/ㄌ《/
    #------------------------------------------------------
    # 舌根音
    - xform/《k(?!h)/ㄍ《/
    - xform/《kh/ㄎ《/
    - xform/《ng/ㄥ《/
    - xform/《g/《/
    # - xform/《g/ㄍㆷ《/
    # - xform/《g/ㆣ《/
    #------------------------------------------------------
    # 舌齒音
    # - xform/《zi/ㄐㄧ《/
    # - xform/《ci/ㄑㄧ《/
    # - xform/《si/ㄒㄧ《/
    # - xform/《j/ㆡ《/
    - xform/《z/ㄗ《/
    - xform/《c/ㄘ《/
    - xform/《s/ㄙ《/
    - xform/《j/ㄖ《/
    #------------------------------------------------------
    # 喉音
    - xform/《h/ㄏ《/
    #------------------------------------------------------
    # 鼻韻符號轉換 Na = 鼻ㄚ = ㆩ
    #------------------------------------------------------
    - xform/《ⁿ/《N/
    #------------------------------------------------------
    # i
    #------------------------------------------------------
    # 姜 iang / 堅 ian / 兼 iam
    - xform/《iang/ㄧㄤ《/
    - xform/《ian/ㄧㄢ《/
    - xform/《ia([kt])/ㄧㄚ《$1/
    - xform/《ia(m|p)/ㄧㄚ《$1/
    # 經 ing / 巾 in / 金 im
    - xform/《i(ng|k)/ㄧ《$1/
    - xform/《i(n|t)/ㄧ《$1/
    - xform/《i(m|p)/ㄧ《$1/
    # 嘄 Niau / 嬌 iau
    - xform/《(N?)(iau)/$1ㄧㄠ《/
    # 驚 Nia / 迦 ia
    - xform/《(N?)(ia)/$1ㄧㄚ《/
    # 㳟 iong
    - xform/《io(ng|k)/ㄧㄛ《$1/
    # 薑 Nio / 茄 io
    - xform/《(N?)(io)/$1ㄧㄜ《/
    # 牛 Niu / 丩 iu
    - xform/《(N?)(iu)/$1ㄧㄨ《/
    # 泉腔 【方音符號】：ㆨ : 豬 [tir] ==> ㄉㆨ
    # 泉腔 【135注音】 ：ㄦ : 豬 [tir] ==> ㄉㄦ
    - xform/《ir/ㄦ《/
    # 梔 Ni / 居 i
    - xform/《(N?)(i)/$1ㄧ《/
    #------------------------------------------------------
    # u
    #------------------------------------------------------
    # 閂 Nuai / 乖 uai
    - xform/《(N?)(uai)/$1ㄨㄞ《/
    # 光 uang / 觀 uan
    - xform/《uang/ㄨㄤ《/
    - xform/《uan/ㄨㄢ《/
    - xform/《ua([kt])/ㄨㄚ《$1/
    # 官 Nua / 瓜 ua
    - xform/《(N?)(ua)/$1ㄨㄚ《/
    # 褌 Nui / 規 ui
    - xform/《(N?)(ui)/$1ㄨㄧ《/
    # 糜 Nue / 檜 ue
    - xform/《(N?)(ue)/$1ㄨㄝ《/
    # 君 un
    - xform/《u(n|t)/ㄨ《$1/
    # 方音（泉腔）
    - xform/《ur/ㄨ《/
    # 艍 u
    - xform/《u/ㄨ《/
    #------------------------------------------------------
    # a
    #------------------------------------------------------
    # 江 ang / 干 an / 甘 am
    - xform/《ang/ㄤ《/
    - xform/《an/ㄢ《/
    - xform/《a([kt])/ㄚ《$1/
    - xform/《a(m|p)/ㄚ《$1/
    # 閒 Nai / 皆 ai
    - xform/《(N?)(ai)/$1ㄞ《/
    # 爻 Nau / 交 au
    - xform/《(N?)(au)/$1ㄠ《/
    # 監 Na / 膠 a
    - xform/《(N?)(a)/$1ㄚ《/
    #------------------------------------------------------
    # e
    # 國際音標 [e] ==> 羅馬拼音字母 e ==> 注音符號 ㄝ
    # 國際音標 [e] ==> 羅馬拼音字母 e ==> 方音符號 ㆤ
    # 國際音標 [ei] ==> 羅馬拼音字母 ei ==> 注音符號 ㄟ
    #------------------------------------------------------
    # 泉腔: erng, erk, eru, ere, ern er
    - xform/《er(ng|k)/ㄧ《$1/	# 等 [terng2], 德 [terk4]
    - xform/《er(n|t)/ㄧ《$1/	  # 【恩】：ern1
    - xform/《ere/ㄨㄝ《/	      # 火【鷄】:kere1
    - xform/《er/ㄜ《/	        # 【火】鷄: her2
    # 稽 ei / 嘉 ee
    # - xform/《ei/ㆤ《/
    # - xform/《ee/ㆤ《/
    - xform/《ei/ㄝ《/
    - xform/《ee/ㄝ《/
    # 更 Ne / 伽 e
    - xform/《(N?)(e)/$1ㄝ《/
    #------------------------------------------------------
    # oo
    #------------------------------------------------------
    # 公 ong / 箴 om
    - xform/《o(ng|k)/ㄛ《$1/
    - xform/《o(m|p)/ㄛ《$1/
    # 姑 Noo / 沽 oo
    - xform/《(N?)(oo)/$1ㄛ《/
    #------------------------------------------------------
    # o
    #------------------------------------------------------
    # 姑 No / 高 o
    # - xform/《(N?)(o)/$1ㄛ《/
    - xform/《o/ㄜ《/
    # 泉州腔
    - xform/《or/ㄜ《/
    #------------------------------------------------------
    # 鼻韻符號轉換 Na = 鼻ㄚ = ㆩ
    #------------------------------------------------------
    - xform/N/ㄥ/
    #------------------------------------------------------
    # 鼻音韻尾
    # 陽聲韻： 姆[m-] / 鋼[ng-] / n
    #------------------------------------------------------
    # - xform/《ng/ㆭ《/
    # - xform/《m/ㆬ《/
    - xform/《m/ㄇ《/
    - xform/《ng/ㄥ《/
    - xform/《n/ㄣ《/
    #------------------------------------------------------
    # 入聲韻 p t k h
    # ap ==> ㄚㆴ
    # at ==> ㄚㆵ
    # ak ==> ㄚㆻ (Unicode 方音符號早期版遺留 ㆶ）
    # ah ==> ㄚㆷ
    #------------------------------------------------------
    # 方音符號入聲尾韻使用之注音符號
    # - xform/《p/ㆴ《/
    # - xform/《t/ㆵ《/
    # - xform/《k/ㆻ《/
    # - xform/《h/ㆷ《/
    # 135 注音法，處理入聲尾韻，不採【使用者造字作法】
    # - xform/《p/ㄆ《/   # 135注音法入聲尾韻 p
    # - xform/《t/ㄊ《/   # 135注音法入聲尾韻 t
    # - xform/《k/ㄎ《/   # 135注音法入聲尾韻 k
    # - xform/《h/ㄏ《/   # 135注音法入聲尾韻 h
    # 135 注音法，處理入聲尾韻，採用【使用者造字作法】
    # - xform/《k/ㆶ《/# 入聲尾韻 k
    - xform/《p/《/  # 入聲尾韻 p
    - xform/《t/《/  # 入聲尾韻 t
    - xform/《k/《/  # 入聲尾韻 k
    - xform/《h/《/  # 入聲尾韻 h
    #------------------------------------------------------
    # 校調
    #------------------------------------------------------
    # - xform/ㄧㆭ/ㄧㄥ/
    - xform/ㄗㄧ/ㄐㄧ/
    - xform/ㄘㄧ/ㄑㄧ/
    - xform/ㄙㄧ/ㄒㄧ/
    #------------------------------------------------------
    # 轉換成聲調符號
    #------------------------------------------------------
    # # 將【聲調數值】轉換成【聲調符號】
    # - xform/《0/˙/
    # - xform/《1/ˉ/
    # - xform/《2/ˋ/
    # - xform/《3/˪/
    # - xform/《5/ˇ/
    # - xform/《7/˫/
    # - xform/《8/ˊ/
    # - xform/《4//
    # 將【聲調數值】轉換成【聲調符號】
    # # 【二式】
    # - xform/《0/˙/
    # - xform/《1//     # 高音調（陰平）
    # - xform/《7/+/    # 中音調（陽去）
    # - xform/《3/_/    # 低音調（陰去）
    # - xform/《2/ˋ/    # 高降調（陰上/上声）
    # - xform/《5/ˇ/    # 低升調（陽平）
    # - xform/《4//     # 低促聲（陰入）
    # - xform/《8/ˊ/    # 高促聲（陽入）
    # 【一式】
    - xform/《0/˙/
    - xform/《1//     # 高音調（陰平）
    - xform/《7/'/    # 中音調（陽去）
    - xform/《3/"/    # 低音調（陰去）
    - xform/《2/ˋ/    # 高降調（陰上/上声）
    - xform/《5/ˇ/    # 低升調（陽平）
    - xform/《4//     # 低促聲（陰入）
    - xform/《8/ˊ/    # 高促聲（陽入）
    #======================================================
    # 調整候選字視窗左半邊
    #======================================================
    # 左半邊 `零聲母` 不顥示處理 。
    # 1. 零聲母 + 元音韻母 + 調號，如：Øu5, Øi1, ...
    # 2. 零聲母 + 複合韻母 + 調號，如：Øiau1, Øiong2, Øuan2, Øuai1, ....
    # 3. 零聲母 + 鼻音化韻母 + 調號，如：Øann1, Øi1, ...
    #------------------------------------------------------
    - xform/(〔)Ø/$1/
    #------------------------------------------------------
    # 與 TLPA+【台灣拼音進階版】相容
    - xform/z/ts/
    - xform/c/tsh/
    #------------------------------------------------------
    # 處理鼻音化韻母
    # a/e/i/O/u/uai/iau/ai/au/ia/io/iu/ua/ui
    #------------------------------------------------------
    # - xform/ⁿ([iu]?(ai|au|[iuaoe]|oo))/$1ⁿ/
    #------------------------------------------------------
    # 顯示調號：標調務必放在 ’零聲母處理‘ 及 ’鼻音韻母顯示‘ 之後
    #------------------------------------------------------
    - xform/0(?=〕)/⁰/
    - xform/1(?=〕)/¹/
    - xform/2(?=〕)/²/
    - xform/3(?=〕)/³/
    - xform/4(?=〕)/⁴/
    - xform/5(?=〕)/⁵/
    - xform/6(?=〕)/⁶/
    - xform/7(?=〕)/⁷/
    - xform/8(?=〕)/⁸/
    #------------------------------------------------------
    # 微調輸出
    #------------------------------------------------------
    - xform/Ø//

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nljqxy])v/$1ü/

key_binder:
  import_preset: default
  bindings:
    #---------------------------------------------------
    # 使用【-】鍵，輸入韻母的拼音字母【ir】：ㄦ
    - { when: composing, accept: minus, send: minus }
    - { when: has_menu, accept: minus, send: minus  }
    #---------------------------------------------------
    # 使用 【.】鍵，輸入【鼻音韻母】
    - { when: composing, accept: period, send: period }
    - { when: has_menu, accept: period, send: period }
    #---------------------------------------------------
    # 翻頁
    #---------------------------------------------------
    - { accept: "Control+p", send: Page_Up, when: composing }
    - { accept: "Control+n", send: Page_Down, when: composing }
    #---------------------------------------------------
    # Vim Mode
    #---------------------------------------------------
    - { when: has_menu, accept: "Control+h", send: Page_Up }
    - { when: has_menu, accept: "Control+l", send: Page_Down }
    - { when: has_menu, accept: "Control+k", send: Up }
    - { when: has_menu, accept: "Control+j", send: Down }

editor:
  bindings:
    space: commit                           # 選擇「備選漢字」
    Return: commit_composition              # 上屏原始的輸入：lau5
    Control+Return: commit_script_text      # 上屏顯示的輸入：lau⁵ / lâu
    Shift+Return: commit_comment            # 上屏候選項備注：ㄉㄚ˪〖柳交五〗
    Control+Shift+Return: commit_raw_input  # 將 Control+Return 綁定到 Lua 函數

menu:
  page_size: 5 #選單每䈎顯示個數
  alternative_select_labels: [①, ②, ③, ④, ⑤] # 修改候選標籤

style:
  horizontal: false
  font_face: "霞鶩文楷 TC, 新細明體"
  comment_font_face: "BopomofoRuby1909-v1, 新細明體"
  comment_font_size: 18

recognizer:
  import_preset: default
  patterns:
    email: ^[a-z][-_.0-9a-z]*@.*$
    uppercase: ^[A-Z][-_+.'0-9A-Za-z]*$
    url: ^(www[.]|https?:|ftp:|mailto:).*$
    reverse_lookup: "`[a-z]*$"
    # 用來辨識【輸入】是否為【標點符號】：「反引號開頭、接一字元的輸入」
    # (1) 「反引號」【`】表：觸發便捷輸入；
    # (2) [^\s] → 後面接一個「不是空白」的字元；
    # (3) $ → 且該字元必須剛好在字串的結尾。
    punct: '`[^\s]$'

punctuator:
  import_preset: keymap_piau_tian
